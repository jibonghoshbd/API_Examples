<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Meal DB</title>
</head>

<body>
    <h1 style="color: blue;" class="text-center">Search Your Favorite Food</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-filed" type="text" class="form-control" placeholder="search your food"
            aria-label="search your food" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Search</button>
    </div>
    <!-- display meal detail  -->
    <section>
        <div class=" w-50 mx-auto" id="display-meal-detail">

        </div>
    </section>

    <!-- dispaly food  -->
    <div id="display-food" class=" container mx-auto row row-cols-1 row-cols-md-3 g-4">
    </div>



    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- mealdb js  -->
    <script src="js/mealdb.js"></script>
</body>

</html>
