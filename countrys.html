<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countyrs</title>
</head>
<style>
    h1 {
        text-align: center;
        color: blue;
        font-size: 3rem;
        margin-top: 0;

    }

    .country {
        border: 2px solid red;
        padding: 10px;
        margin: 10px;
        border-radius: 7px;
    }

    #countyrs {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
    }

    .country-details {
        width: 500px;
        margin: auto;
        text-align: center;
    }
</style>

<body>
    <section>
        <h1>Country Details</h1>
        <div id="country-details">

        </div>
    </section>
    <h1>Countrys</h1>
    <div id="countyrs">

    </div>

    <script src="js/countrys.js"></script>
</body>

</html>
